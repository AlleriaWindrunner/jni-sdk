task java2JniTask(type: Exec) {
    workingDir "$projectDir"
    if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
        // TODO: fix ,add .bat
        commandLine 'cmd', '/c', 'bash scripts/java2jni.sh'
    } else {
        commandLine 'sh', '-c', 'bash scripts/java2jni.sh'
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {

            artifactId project.name
            groupId project.group
            version project.version

            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'jni-sdk'
                description = 'an implementation of the JNI interface lib, encapsulating the basic interface of c-sdk for java-sdk'
                url = 'https://github.com/AlleriaWindrunner/jni-sdk.git'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                scm {
                    connection = 'https://github.com/AlleriaWindrunner/jni-sdk.git'
                    url = 'https://github.com/AlleriaWindrunner/jni-sdk.git'
                }

                developers {
                    developer {
                        id = 'AlleriaWindrunner'
                        name = 'AlleriaWindrunner'
                        email = 'eleven.hm@vip.163.com'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoURL = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
            def snapshotsRepoURL = "https://s01.oss.sonatype.org/content/repositories/snapshots"
            url = !version.endsWith("SNAPSHOT") ? releasesRepoURL : snapshotsRepoURL

            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }

    signing {
        sign publishing.publications.mavenJava
    }
}

